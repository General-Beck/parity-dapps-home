sudo: false
language: node_js
node_js:
  - '5'

env:
  global:
    - REPO_SLUG=ethcore/parity-web-ui
    # GITHUB_TOKEN with public repo access
    - secure: 

matrix:
  include:
  - env: SCRIPT=lint
  - env: SCRIPT=testOnce

cache:
  directories:
    - node_modules

script: npm run $SCRIPT

after_success:
  - ./scripts/deploy-to-gh-pages.sh
